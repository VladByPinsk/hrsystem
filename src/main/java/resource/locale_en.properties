locale.resume.language.textForC1=Can understand a wide range of long complex texts. Can express ideas fluently and spontaneously without much obvious searching for expressions. Can use language effectively for academic and professional purposes.
locale.resume.language.textForC1plus=Can understand a wide range of long complex texts and recognize implicit meaning. Can express ideas fluently and spontaneously without much obvious searching for expressions. Can use language effectively for academic and professional purposes.
locale.resume.language.textForC2=Can understand with ease everything heard or read. Can summarize information from different spoken and written sources, provide arguments and accounts in a coherent presentation. Can express him/herself spontaneously, very fluently and precisely even in the most complex situations.
